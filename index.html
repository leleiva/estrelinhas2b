<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrelinha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="coelho.jpg" alt="coelho">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">coelhos</li>
            <li class="cabecalho-lista-item">fofos</li>
        </ul>
    </header>
    
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre os coelhos</h2>
            <p class="escola-texto-um">Os coelhos são animais fofinhos</p>
            <p class="escola-texto-dois">temos variedades de raças e cores</p>
        </div>
        <img class="escola-imagem" src="Formula-bro.png" alt="Professora no quadro">
    </section>
    
    <section class="estudante">
        <h2 class="estudante-titulo">Quais são as raças</h2>
        <div class="estudante-todos">
            <div class="estudante-div">
                <img class="estudante-imagem" src="coelho2.webp" alt="foto do estudante">
                <h3 class="estudante-nome">Leiva</h3>
                <img class="estudante-icone" src="github.png" alt="preto e branco">
                <img class="estudante-icone" src="linkedin.png" alt="sentado">
                <img class="estudante-icone" src="instagram.png" alt="olhando para camera">
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="coelho.jpg" alt="foto do estudante">
                <h3 class="estudante-nome">Einstein</h3>
                <img class="estudante-icone" src="github.png" alt="coelho bege">
                <img class="estudante-icone" src="linkedin.png" alt="olhando">
                <img class="estudante-icone" src="instagram.png" alt="fofo">
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="coelho3.jpeg" alt="branco e marrom">
                <h3 class="estudante-nome">Freud</h3>
                <img class="estudante-icone" src="github.png" alt="comendo feno">
                <img class="estudante-icone" src="linkedin.png" alt="branco e marrom">
                <img class="estudante-icone" src="instagram.png" alt="sentado">
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="coelho4.avif" alt="foto do estudante">
                <h3 class="estudante-nome">Leicos</h3>
                <img class="estudante-icone" src="github.png" alt="coelho lambendo coelho">
                <img class="estudante-icone" src="linkedin.png" alt="fofo">
                <img class="estudante-icone" src="instagram.png" alt="dois coelhos">
            </div>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="marcos.jpg" alt="foto do estudante">
            <h3 class="estudante-nome">marcos</h3>
            <img class="estudante-icone" src="github.png" alt="cinza">
            <img class="estudante-icone" src="linkedin.png" alt="pequeno">
            <img class="estudante-icone" src="instagram.png" alt="na mão">
        </div>
    </section>
</body>
